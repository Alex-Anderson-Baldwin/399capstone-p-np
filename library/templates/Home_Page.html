{% extends 'layout.html' %}
{% block content %}

<main>
    <!-- To be put on the left on the Site Navagation pannel -->

    <h2>Home</h2>
    <div id="home_page">
        <h4>Search for a Book</h4>
        <p>Looking for a book?
            Search for it here:
            <a href="{{ find_book }}">Search for a book</a>
        </p>
    </div>



    <div id="MainCourseBox">
    {% for semester in semesters %}
        <div id="Semester">
            <p>{{semester[0]}}</p>
        {% for course in semester[1:] %}
            <form action="/Displaybook" method="POST" class="course-buttin">
                <input type="hidden" class="form-control" id="MultipleSearchTextBox" name="MultipleSearchTextBox" value="{{course[0]}}+{{semester[0]}}">
                <button type="submit" class="course-buttin"> <p>Course: {{course[0]}}</p>
                <p>Requirements: {{course[1]}}</p> </button>
            </form>

            <!--
            <a class="btn-nav" id="Course" href="{{ url_for('find_book_bp.find_book') }}">
                <p>Course: {{course[0]}}</p>
                <p>Requirements: {{course[1]}}</p>
            </a> -->
        {% endfor %}
            <button type="submit" class="AddCourseHomeButton">+</button>
        </div>
    {% endfor %}
    </div>
</main>

{% endblock %}
