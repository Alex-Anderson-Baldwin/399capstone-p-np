{% extends 'Search_for_a_book/find_book.html' %}
{% block Display %}
<style>
    .Displaybook{
        display: block;
    }
    .pRed{
        color: red;
        font-size: 40px;
    }
</style>

<div id="Displaybook">

    <br>
    <h1>{{ title }}</h1>
    <h2>{{semestersOffered}}</h2>
    <h3>Number of points offered: </h3><b><p>{{ numberOfPoints }}</b></p>
    <h3>Description: </h3><p>{{ discription }}</p>
    <h3>Requirements: </h3><p>{{ requirements }}</p>
    <pRed>{{error}}</pRed>
    <div>
    <form autocomplete="off" action="/" method="POST" class="addRemoveButtons">
        <input type="hidden" class="form-control" id="MultipleSearchTextBox" name="MultipleSearchTextBox" value="{{title}}+{{Coordinates}}">
        <input type="submit" value=" Add " class="inline">
    </form>
        </div><div>
    <form autocomplete="off" action="/" method="POST" class="addRemoveButtons">
        <input type="hidden" class="form-control" id="DESTROY" name="DESTROY" value="{{title}}+{{Coordinates}}">
        <input type="submit" value="Remove">
    </form></div>
</div>

{% endblock%}
